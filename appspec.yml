version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/codeshare

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/app_start.sh
      timeout: 300
      runas: ec2-user

  ApplicationStop:
    - location: scripts/app_stop.sh
      timeout: 300
      runas: root
