version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      # Install backend dependencies
      - echo Installing server dependencies...
      - cd server
      - npm install
      - cd ..

      # Install frontend dependencies
      - echo Installing client dependencies...
      - cd client
      - npm install
      - cd ..

  pre_build:
    commands:
      # Build frontend
      - echo Building React frontend...
      - cd client
      - npm run build
      - cd ..

  build:
    commands:
      - echo Preparing deployment artifacts...
      - mkdir -p build/server
      - mkdir -p build/client
      - cp -r server/* build/server/
      - cp -r client/dist/* build/client/
      - echo Build phase complete.

  post_build:
    commands:
      - echo Packaging artifacts for CodeDeploy...
      - zip -r build-output.zip build appspec.yml scripts/
      - echo Post build phase complete.

artifacts:
  files:
    - build-output.zip
  discard-paths: yes
